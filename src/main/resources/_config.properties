
#=================== Global configuration ============#
url = https://petstore.swagger.io

#Command to execute SeleniumServer: (java -jar selenium-server-<version>.jar standalone) or (java -Dwebdriver.chrome.driver=chromedriver -jar selenium-server-4.10.0.jar standalone)
selenium_url=http://localhost:4444/wd/hub
custom_capabilities=
extra_capabilities=
#=============== Environment configuration ===========#
env=PROD
DEMO.base=
PROD.api_url=https://petstore.swagger.io
PROD.soap_url=http://webservices.oorsprong.org/

#============== Locale Configurations ================#
locale=en_US
localization_testing=false
localization_encoding=UTF-8
language=en_US
